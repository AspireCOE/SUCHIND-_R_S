<html>
    <head>
        <link rel="stylesheet" href="welcome.css">
    </head>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dreamy Stays - Hotel Booking</title>
  <link rel="stylesheet" href="16-03-2024_hotel_page.css">
</head>
<body>
  <header>
    <h1>Dreamy Stays</h1>
    <p>Your gateway to unforgettable experiences</p>
  </header>

  <main class="background">
    <section class="search-box">
      <h2>Find Your Dream Stay</h2>
      <form action="#">
        <div>
          <label for="destination" class="label-name">Destination:</label>
          <input type="text" id="destination" name="destination" placeholder="Enter City or Hotel Name" class="input-name">
        </div>
        <div>
          <label for="check-in" class="label-name">Check-In:</label>
          <input type="date" id="check-in" name="check-in" class="input-name">
        </div>
        <div>
          <label for="check-out" class="check-out-label">Check-Out:</label>
          <input type="date" id="check-out" name="check-out" class="input-name">
        </div>
        <button type="submit" class="btn">Search</button>
      </form>
    </section>

    <section class="rooms">
      <h2>Available Rooms</h2>
      <div class="room book-now-section">
        <iframe width="350" height="300" src="https://www.youtube.com/embed/QxR8dMhANfU?si=ZAYADdzCEdnJEaaH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <!-- <h3>Deluxe Room</h3> -->
        <p class="label-room-para">Delicious food like seen in the video</p>
        <span class="price">&#36;150/night</span>
        <a href="#">Check availability</a>
      </div>
      </section>
  </main>

  <footer>
    <p>&copy; 2024 Dreamy Stays</p>
  </footer>
</body>
</html>

</html>
