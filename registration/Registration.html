<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="Registration.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <div class="register">
            <h2>Register here</h2>
            <form id="register" class="form-section">
                <label>First Name:</label>
                <input type="text" name="fname"
                id="name" placeholder="Enter your first name">
                <br><br>
                <label>Age:</label>
                <input type="number" name="age" 
                id="name" placeholder="Enter your age">
                <br><br>
                <label> Phone Number:</label>
                <input type="number" name="phno"
                id="name" placeholder="Enter your mobile number">
                <br><br>
                <label> Email:</label>
                <input type="text" name="email"
                id="name" placeholder="Enter your Valid Mail Address">
                <br><br>
                <label> Password:</label>
                <input type="text" name="password"
                id="name" placeholder="Enter your Valid Password">
                <br><br>
                <div>
                    <label>Gender: </label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender"
                id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                
                <input type="radio" name="gender"
                id="female">
                &nbsp;
                <span id="female">Female</span>
                </div>
                <br>
                <label>Known Language :</label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                
                <input type="checkbox" name="language"
                id="klang">
                &nbsp;
                <span id="klang">Eng</span>
                &nbsp;&nbsp;
                <input type="checkbox" name="language"
                id="klang">
                &nbsp;
                <span id="klang">Tamil</span>
                &nbsp;&nbsp;
                <input type="checkbox" name="language"
                id="klang">
                &nbsp;
                <span id="klang">Hindi</span>
                <br><br>
                
                <input type="submit" value="submit" name="submit"
                id="submit">
            </form>
        </div>
        </div>

    </body>
</html>
